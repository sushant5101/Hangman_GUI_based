<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div id="body1">
        <h3 id="greet">Hello and wellcome to the game of hangman<br></h3>
        <form id="level_chooser">

            <label id="level_index">choose a level index <br></label>

            <div class="LEVEL">
                <input type="radio" id="easy" name="level" value="easy">
                <label for="easy">Easy level <br></label>
            </div>
            <div class="LEVEL">

                <input type="radio" id="medium" name="level" value="medium">
                <label for="medium">Medium level <br></label>

            </div>
            <div class="LEVEL">

                <input type="radio" id="hard" name="level" value="hard">
                <label for="hard">Hard level <br></label>
            </div>

        </form>
        <hr>
    </div>
    <footer>
        <div id="foot">
            <p id="foothangman">HANG_MAN</p>
            <br>
            <div id="about">
                <h4 class="title">About Us</h4>
                <p class="details">Introduction <br> (Unavailable)</p>
            </div>
            <div id="socials">
                <h4 class="title">Socials</h4>
                <p class="details">Unavailable</p>
            </div>
            <div id="help">
                <h4 class="title">Help</h4>
                <p class="details">On progress</p>
            </div>
            <br>
            <hr>
            <p id="copyright">Copyright &#169; 2024</p>
            <p id="version">Hangman version 1.0</p>
        </div>
        <hr>
    </footer>

    <script src="script.js"></script>
</body>

</html>
