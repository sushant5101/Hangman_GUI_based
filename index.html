<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div id="body1">
        <h3 id="greet">Hello and wellcome to game of hangman<br></h3>
        <form id="level_chooser">

            <label id="level_index">choose a level index <br></label>

            <div class="LEVEL">
                <input type="radio" id="easy" name="level" value="easy">
                <label for="easy">Easy level <br></label>
            </div>
            <div class="LEVEL">

                <input type="radio" id="medium" name="level" value="medium">
                <label for="medium">Medium level <br></label>

            </div>
            <div class="LEVEL">

                <input type="radio" id="hard" name="level" value="hard">
                <label for="hard">Hard level <br></label>
            </div>

        </form>
        <hr>
    </div>

    <script src="script.js"></script>
</body>

</html>
